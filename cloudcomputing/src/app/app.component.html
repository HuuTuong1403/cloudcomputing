<nz-layout class="w-full h-full">
  <nz-header class="w-full bg-gray-500">
    <ul nz-menu nzMode="horizontal" class="w-full bg-white">
      <li nz-menu-item [nzSelected]="this.isSelected('/drink')" routerLink="/drink">Quản lý</li>
      <li nz-menu-item [nzSelected]="this.isSelected('/menu')" routerLink="/menu">Thực đơn</li>
    </ul>
  </nz-header>
  <nz-layout class="mt-5" *ngIf="!isRouter()">
    <nz-sider nzTheme="light" nzCollapsible nzBreakpoint="md" [nzCollapsedWidth]="0">
      <ul nz-menu nzMode="inline">
        <li nz-submenu nzIcon="appstore-add" nzTitle="Thức uống" nzOpen>
          <ul>
            <li nz-menu-item [nzSelected]="this.isSelected('/add-drink')" routerLink="/drink/add-drink">Thêm thức uống</li>
            <li nz-menu-item [nzSelected]="this.isSelected('/update-drink')" routerLink="/drink/update-drink">Chỉnh sửa thức uống</li>
            <li nz-menu-item [nzSelected]="this.isSelected('/delete-drink')" routerLink="/drink/delete-drink">Xóa thức uống</li>
          </ul>
        </li>
        <li nz-menu-item [nzSelected]="this.isSelected('/trash')" routerLink="/drink/trash">
          <i nz-icon nzType="delete" nzTheme="outline"></i>
          <span>Thùng rác</span>
        </li>
      </ul>
    </nz-sider>
    <nz-layout class="h-full ml-5">
      <nz-content class="h-full bg-white">
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
  <div *ngIf="isRouter()">
    <ng-container *ngTemplateOutlet="istrue"></ng-container>
  </div>
</nz-layout>

<ng-template #istrue>
  <nz-layout class="h-full w-full">
    <router-outlet></router-outlet>
  </nz-layout>
</ng-template>
