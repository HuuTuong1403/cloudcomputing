<div *ngIf="active" class="relative w-full">
  <ng-container>
    <nz-spin class="absolute top-1/2 left-1/2" [nzSpinning]="active" nzSimple [nzSize]="'large'"></nz-spin>
  </ng-container>
</div>
<div *ngIf="!active">
  <ng-container *ngTemplateOutlet="itemDrink"></ng-container>
</div>

<ng-template #itemDrink>
  <div class="w-full h-full md:flex md:justify-between md:items-center" *ngIf="drink">
    <div class="w-full md:w-1/2">
      <img src="{{ drink.Image }}" class="w-11/12 md:w-3/4 ml-auto mr-auto mt-6">
    </div>
    <div class="w-full md:w-1/2">
      <div class="text-center md:text-left mt-4 md:mt-0 uppercase text-4xl font-bold mb-5 ml-3">{{ drink.DrinkName }}</div>
      <div class="text-center text-sm w-full md:w-5/6 mb-5">
        {{ drink.Description }}
      </div>
      <div class="text-yellow-400 text-2xl mt-5 font-bold ml-5">{{ drink.Price }} ƒê</div>
    </div>
  </div>
</ng-template>
